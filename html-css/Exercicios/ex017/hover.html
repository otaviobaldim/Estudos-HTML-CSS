<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p {display: none;
        }
        div:hover > p {
            display: block;
            color: black;
            background-color: chartreuse;
            width: 300px;
        }

        div:hover { color: rgb(255, 0, 174);}
    </style>
</head>
<body>
    <h1>exemplo</h1>
    <p>Passe o mouse em cima do texto abaixo </p>
    <div>
        Passe o mouse aqui 
        <p>texto escondido </p>
    </div>
    <p>fim do exemplo</p>
</body>
</html>
